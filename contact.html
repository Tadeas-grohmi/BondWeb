<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Kontakt</title>
    <script src="js/jquery-3.6.0.min.js"></script>

</head>
<body>

<div class="container mt-5">
    <h1>Napiš mi</h1>
    <form class="row g-3" action="https://formsubmit.co/jakub.blbec2@gmail.com" method="POST">
        <div class="col-md-6">
            <label for="firstName" class="form-label">Jméno</label>
            <input type="text" class="form-control" name="Jméno" id="firstName" required>
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Příjmení</label>
            <input type="text" class="form-control" name="Příjmení" id="lastName" required>
        </div>
        <div class="col-md-8">
            <label for="emailInfo" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="Email" id="emailInfo" required>
        </div>
        <div class="col-md-4">
            <label for="phoneNumber" class="form-label">Tel. číslo</label>
            <input type="text" class="form-control" name="Tel. číslo" id="phoneNumber" placeholder="+420 123456789">
        </div>
        <div class="col-md-12">
            <label for="comments" class="form-label">Otázka, připomínka nebo stížnost</label>
            <textarea class="form-control" name="Obsah" id="comments" rows="3" required></textarea>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
